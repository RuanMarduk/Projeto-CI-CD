apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: docker.io/ruanmarduk/hello-app:77a5f2d22e03f1cc1f1ad1e7f31c5b16456527d3
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
