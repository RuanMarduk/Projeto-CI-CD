apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: docker.io/ruanmarduk/hello-app:8df2fd2e816ef7e4a66552ec85b86ec0651d8321
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
