apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
  labels:
    app: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: docker.io/ruanmarduk/hello-app:037886798c1bba0e99310b945378f77fd135ba99
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: regcred
